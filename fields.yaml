tabs:
    fields:
        site_title:
            tab: General
            label: Title
            type: text
            default: My new websites
            comment: Used at site title
        site_locale:
            tab: General
            label: Locale
            type: text
            default: en
            comment: Used for HTML lang parameter
        footer:
            tab: General
            label: Footer
            type: text
            default: "Â© 2016 My new websites. All Rights Reserved."
        footer_menu:
            tab: General
            label: Visible footer menu
            type: switch
            default: true

        intro_enabled:
            tab: Intro
            label: Enabled
            type: switch
            default: true
        intro_headline:
            tab: Intro
            label: Headline
            type: text
            default: "New Age is an app landing page that will help you beautifully showcase your new mobile app, or anything else!"
        intro_button:
            tab: Intro
            label: Button
            type: text
            default: Start Now for Free!
            span: left
        intro_button_link:
            tab: Intro
            label: Button link
            type: text
            default: "#download"
            span: right
            comment: Leave empty for hiding button
        intro_img:
            tab: Intro
            label: Image
            comment: Please aspect ratio 0,5625 (e.g. 621 x 1104)
            type: fileupload
            mode: image
            imageWidth: 310
            imageHeight: 552

        download_enabled:
            tab: Download
            label: Enabled
            type: switch
            default: true
        download_headline:
            tab: Download
            label: Headline
            type: text
            default: Discover what all the buzz is about!
        download_content:
            tab: Download
            label: Content
            type: richeditor
            default: "<p>Our app is available on any mobile device! Download now to get started!</p>"
        download_google_link:
            tab: Download
            label: Google Play link
            type: text
            span: left
            default: https://play.google.com
            comment: Leave empty for hide icon
        download_appstore_link:
            tab: Download
            label: App Store link
            type: text
            span: right
            default: https://appstore.com
            comment: Leave empty for hide icon

        features_enabled:
            tab: Features
            label: Enabled
            type: switch
            default: true
        features_headline:
            tab: Features
            label: Headline
            type: text
            default: "Unlimited Features, Unlimited Fun"
        features_subheadline:
            tab: Features
            label: Subheadline
            type: text
            default: "Check out what you can do with this app theme!"
        features_img:
            tab: Features
            label: Image
            comment: Please aspect ratio 0,5625 (e.g. 621 x 1104)
            type: fileupload
            mode: image
            imageWidth: 310
            imageHeight: 552
        features_list:
            tab: Features List
            label: Features
            type: repeater
            form:
                fields:
                    name:
                        label: Name
                        type: text
                        span: left
                        comment: Feature name
                    icon:
                        label: Icon
                        type: text
                        span: right
                        comment: See http://fontawesome.io/icons/
                    text:
                        label: Text
                        type: text
                        span: full

        cta_enabled:
            tab: CTA
            label: Enabled
            type: switch
            default: true
        cta_headline:
            tab: CTA
            label: Headline
            type: text
            default: "Stop waiting.<br>Start building."
        cta_button:
            tab: CTA
            label: Button
            type: text
            span: left
            default: "Let's Get Started!"
        cta_button_link:
            tab: CTA
            label: Button link
            type: text
            span: right
            default: "#contact"
            comment: Leave empty for hiding button

        contact_enabled:
            tab: Contact
            label: Enabled
            type: switch
            default: true
        contact_headline:
            tab: Contact
            label: Headline
            type: text
            default: 'We <i class="fa fa-heart"></i> new friends!'
        contact_twitter:
            tab: Contact
